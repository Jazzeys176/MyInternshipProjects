<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/72f6702c70.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
